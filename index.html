<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Convert Any Unit Instantly</title>
    <meta name="description" content="Free online unit converter. Convert length, weight, temperature, time, data, and more instantly.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Unit Converter</h1>
            <p class="tagline">Convert anything to anything, instantly</p>
        </header>

        <main>
            <!-- Category Selector -->
            <div class="categories">
                <button class="cat-btn active" data-category="length">ğŸ“ Length</button>
                <button class="cat-btn" data-category="weight">âš–ï¸ Weight</button>
                <button class="cat-btn" data-category="temperature">ğŸŒ¡ï¸ Temp</button>
                <button class="cat-btn" data-category="volume">ğŸ¥› Volume</button>
                <button class="cat-btn" data-category="area">ğŸ“ Area</button>
                <button class="cat-btn" data-category="time">â±ï¸ Time</button>
                <button class="cat-btn" data-category="speed">ğŸš— Speed</button>
                <button class="cat-btn" data-category="data">ğŸ’¾ Data</button>
            </div>

            <!-- Converter -->
            <div class="converter-section">
                <div class="converter-row">
                    <div class="input-group">
                        <input type="number" id="from-value" placeholder="Enter value" autofocus>
                        <select id="from-unit"></select>
                    </div>
                    <button class="swap-btn" id="swap-btn" title="Swap">â‡„</button>
                    <div class="input-group">
                        <input type="number" id="to-value" readonly>
                        <select id="to-unit"></select>
                    </div>
                </div>
                
                <div class="formula-display" id="formula-display">
                    Enter a value to see the conversion
                </div>
            </div>

            <!-- Quick Conversions -->
            <div class="quick-section">
                <h2>Quick Reference</h2>
                <div class="quick-grid" id="quick-grid">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- All Conversions Table -->
            <div class="table-section">
                <h2>All Conversions</h2>
                <div class="table-wrapper">
                    <table id="conversion-table">
                        <thead>
                            <tr>
                                <th>Unit</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- History -->
            <div class="history-section">
                <h2>ğŸ“œ Recent Conversions <button id="clear-history" class="clear-btn">Clear</button></h2>
                <div class="history-list" id="history-list">

                </div>
            </div>
        </main>

        <footer>
            <p>Made for quick conversions âš¡</p>

    </div>

    <script src="app.js"></script>
</body>
</html>
